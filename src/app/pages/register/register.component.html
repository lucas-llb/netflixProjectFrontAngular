<head>
    <title>Netflix - Register</title>
    <link href="/favicon.svg" rel="shortcut icon" type="image/x-icon" />
    <script src="https://jsuites.net/v4/jsuites.js"></script>
  </head>
  <main class="main">
    <app-header-generic [logoUrl]="'/'" [btnUrl]="'/login'" [btnContent]="'Sign in'"></app-header-generic>
    <div class="container py-5">
      <p class="form-title">
        <strong>Welcome to Netflix!</strong>
      </p>
      <form [formGroup]="registerForm" class="form" (ngSubmit)="handleRegister()">
        <p class="text-center">
          <strong>Create your account</strong>
        </p>
        <div class="form-group">
          <label for="firstName" class="label">NAME</label>
          <input id="firstName" formControlName="firstName" type="text" placeholder="What's your name?" required maxlength="20" class="input-name" />
        </div>
        <div class="form-group">
          <label for="lastName" class="label">SURNAME</label>
          <input id="lastName" formControlName="lastName" type="text" placeholder="What's your surname?" required maxlength="20" class="input-name" />
        </div>
        <div class="form-group">
          <label for="phone" class="label">PHONE</label>
          <input id="phone" formControlName="phone" type="tel" placeholder="(xx) 9xxxx-xxxx" data-mask="[-]+55 (00) 00000-0000" required maxlength="20" class="input" />
        </div>
        <div class="form-group">
          <label for="email" class="label">E-MAIL</label>
          <input id="email" formControlName="email" type="email" placeholder="What's your email?" required maxlength="20" class="input" />
        </div>
        <div class="form-group">
          <label for="birth" class="label">BIRTHDATE</label>
          <input id="birth" formControlName="birth" type="date" min="1930-01-01" max="2022-12-31" required class="input" />
        </div>
        <div class="form-group">
          <label for="password" class="label">PASSWORD</label>
          <input id="password" formControlName="password" type="password" placeholder="Write your password (min: 6 | max: 20)" required minlength="6" maxlength="20" class="input" />
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="label">CONFIRM PASSWORD</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Re-write your password" required minlength="6" maxlength="20" class="input" />
        </div>
        <button type="submit" class="btn btn-outline-primary form-btn">Register</button>
      </form>
    </div>
    <app-footer></app-footer>
  </main>
  <app-toast *ngIf="toastIsOpen" [message]="toastMessage" color="bg-danger"></app-toast>
