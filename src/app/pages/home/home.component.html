<ng-container *ngIf="loading; else content">
    <app-page-spinner></app-page-spinner>
  </ng-container>
  <ng-template #content>
    <head>
      <title>Netflix - Home</title>
      <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    </head>
    <main>
      <app-featured-section></app-featured-section>
      <app-newest-category></app-newest-category>
      <app-favorite-category></app-favorite-category>
      <app-featured-category></app-featured-category>
      <app-list-category></app-list-category>
      <app-footer></app-footer>
    </main>
  </ng-template>
