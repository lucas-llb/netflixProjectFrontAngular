<div class="d-flex flex-column align-items-center py-5">
  <p-carousel 
    [value]="serie" 
    [numVisible]="slideCount" 
    [numScroll]="1" 
    [circular]="true" 
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-serie>
      <app-slide-card [serie]="serie"></app-slide-card>
    </ng-template>
  </p-carousel>
</div>
